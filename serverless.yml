org: sanjayachar
app: internal-oauth
service: internal-oauth
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - serverless-plugin-typescript
  - serverless-tscpaths # Refer - https://github.com/serverless/serverless-plugin-typescript/issues/96
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverlessPluginTypescript:
    tsConfigFileLocation: './tsconfig.json'  

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get